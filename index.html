<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="text">
      <div class="box">
        <img src="images/logo.svg" alt="logo" id="logo">
        <img src="images/hero-mobile.jpg" id="image-mob" alt="image">
        <h1>We're <span>coming soon</span></h1>
        <p >Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="email" placeholder="Email Address" class="forms" id="forms" >
          <img src="images/icon-error.svg" id="error" alt="error">
          <button type="button" class="submit" onclick="getEmail();"><img src="images/icon-arrow.svg" alt="arrow"></button>   
        </form>
        <div class="invalid">
          please provide a valid email
        </div>
      </div>  
    </div>
    <img id="side-img" src="images/hero-desktop.jpg" alt="side-image">
  </main>
</body>
</html>
